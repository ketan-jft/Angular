<center><hr><input type="text" ng-model="projectList.search" style="width:20%" class="search-query form-control" id="projects_search"
       placeholder="Search"><hr></center>
<table class="table table-hover table-responsive container">
  <thead>
  <tr>
    <th>Project</th>
    <th>Description</th>
    <th><a href="#!/new"><i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="project in projectList.projects | filter:projectList.search | orderBy:'name'">
    <td><a ng-href="{{project.site}}" target="_blank">{{project.name}}</a></td>
    <td>{{project.description}}</td>
    <td>
      <a ng-href="#!/edit/{{project.$id}}"><i class="icon-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>
